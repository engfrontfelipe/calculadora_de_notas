<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <header>
        <img src="./images/logo.png">
        <h1>Calculadora de Médias</h1>
    </header>
                <form id="id_form">
                    <input type="text" placeholder="Nome da Atividade" id="activity_name" required />
                    <input type="number" placeholder="Nota da Atividade" min="0" max="10" id="activity_note" required>
                    <button type="submit">Adicionar+</button>
    
                </form>

                <table cellspacing="0">
                    <thead>
                        <tr>    
                            <th>
                                Nome da atividade
                            </th>
                            <th>
                                Nota da Atividade
                            </th>
                            <th>
                                Aprovado?
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                Média Final
                            </td>
                            <td id="average_final_note">
                                ---
                            </td>
                            <td id="average_final_result"> 
                                	---
                            </td>
                        </tr>
    
                    </tfoot>
                </table>
        </div>

  <script src="/script.js"></script>
</body>
</html>
